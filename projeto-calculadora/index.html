<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div>
            <p id="res">. . .</p>
        </div>
        <button onclick="mum()">1</button>
        <button onclick="mdois()">2</button>
        <button onclick="mtres()">3</button>
        <button onclick="div()">/</button><br>
        <button onclick="mquatro()">4</button>
        <button onclick="mcinco()">5</button>
        <button onclick="mseis()">6</button>
        <button onclick="mult()">x</button><br>
        <button onclick="msete()">7</button>
        <button onclick="moito()">8</button>
        <button onclick="mnove()">9</button>
        <button onclick="sub()">-</button><br>
        <button onclick="igual()">=</button>
        <button onclick="mzero()">0</button>
        <button onclick="pot()">^</button>
        <button onclick="add()">+</button><br>
        <button id="zer" onclick="zerar()">Zerar</button>
    </main>
    <script src="script.js"></script>

</html>
